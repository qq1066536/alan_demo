<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Login-demo</title>
    <link rel="stylesheet" href="./static/css/login.css">
</head>
<body>
    <div class="login">
        <div class="login_control">
            <div class="title">
                <h2>SIGN IN</h2>
                <span>Enter your stuff to login to your account</span>
            </div>
            <div class="control">
                <label for="username"></label>
                <input type="text" name="username" id="username">
                <label for="password"></label>
                <input type="password" name="password" id="password">
                <input type="checkbox" name="check" id="check">
                <label for="check" class="Remember_me"><span>Remember_me</span></label>
                <button class="submit"><span>SIGN IN</span></button>
                <span class="left">forgot my password</span>
                <span class="right">Create account</span>
            </div>
        </div>
    </div>
</body>
</html>
