<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div1{
                width: 800px;
                height: 125px;
                position: relative;
                background: red;
                left:200px;
                top: 20px;
                overflow: hidden;
        }
        ul{
            position: absolute;
        }
        img{
            width: 200px;
        }
        li{
            list-style: none;
            float: left;
        }
        #btn1,#btn2{
            position: absolute;
            /* display: block; */
            /* float: left; */
            height: 200px;
            width: 200px;
            top:20px;
        }
        #btn1{
            left: 198px;
            width:0; 
            height:0; 
            border-top:calc(125px/2) solid transparent;
            border-bottom:calc(125px/2) solid transparent;
            border-right:calc(125px/2) solid rgb(145, 28, 28);
            transform: translate(-100%,0)
        }
        #btn2{
            left: 1002px;
            width:0; 
            height:0; 
            border-top:calc(125px/2) solid transparent;
            border-bottom:calc(125px/2) solid transparent;
            border-left:calc(125px/2) solid rgb(145, 28, 28);

        }

    </style>
    <script src="../func.js"></script>
    <script>
        window.onload=function(){
            var oDiv=document.getElementById('div1');
            var oBtn1=document.getElementById("btn1");
            var oBtn2=document.getElementById("btn2");
            var marq=new Marquee(oDiv,'ul','li',2);
            oDiv.onmouseover=function(){
                marq.pauseMove();
            }
            oDiv.onmouseout=function(){
                marq.cMove();
            }
            oBtn1.onclick=function(){
                marq.speed=-2
            }
            oBtn2.onclick=function(){
                marq.speed=2
            }
        }

    </script>
</head>
<body>
    <div id="div1">
    <ul>
        <li><img src="./image/Aurora.jpg" alt=""></li>
        <li><img src="./image/Flower_by_Dominik_Scythe.jpg" alt=""></li>
        <li><img src="./image/Balloon_by_Matt_Benson.jpg" alt=""></li>
        <li><img src="./image/Beach_by_Samuel_Scrimshaw.jpg" alt=""></li>
    </ul>

    </div>
    <div id="btn1" title="向左移动"></div>
    <div id="btn2"title="向右移动"></div>
</body>
</html>
